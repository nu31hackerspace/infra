name: Deploy Infra

on:
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io
  DOCKER_STACK_NAME: infra
  DEPLOY_USER: deploy
  HOST: 167.235.52.168

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - name: mongo-backup
            context: ./mongo-backup
            image: mongo-backup
          - name: caddy
            context: ./caddy
            image: caddy
          - name: caddy-backup
            context: ./caddy-backup
            image: caddy-backup
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/vovastelmashchuk/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/vovastelmashchuk/${{ matrix.image }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create env file
        run: |
            echo "GIT_COMMIT_SHA=${{ github.sha }}" >> ./envfile
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> ./envfile
            echo "MONGO_EXPRESS_USERNAME=${{ vars.MONGO_EXPRESS_USERNAME }}" >> ./envfile
            echo "MONGO_EXPRESS_PASSWORD=${{ secrets.MONGO_EXPRESS_PASSWORD }}" >> ./envfile
            echo "S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}" >> ./envfile

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: ${{ env.DOCKER_STACK_NAME }}
          file: docker-stack.yml
          host: ${{ env.HOST }}
          user: ${{ env.DEPLOY_USER }}
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }} 
          env_file: ./envfile