name: Deploy Infra

on:
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io
  DOCKER_STACK_NAME: infra
  HOST: ${{ vars.HOST }}
  GIT_COMMIT_SHA: ${{ github.sha }}
  OWNER_NAME: nu31hackerspace
  USERNAME: ${{ vars.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}

  ROOT_SSH_PRIVATE_KEY: ${{ secrets.ROOT_SSH_PRIVATE_KEY }}
  MONGO_RS_KEYFILE_CONTENT: ${{ secrets.MONGO_RS_KEYFILE_CONTENT }}

  S3_BUCKET: nu31-backup
  S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
  S3_ACCESS_KEY_ID: ${{ vars.S3_ACCESS_KEY_ID }}
  S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - name: mongo-rs-backup
            context: ./mongo-rs-backup
            image: mongo-rs-backup
          - name: caddy
            context: ./caddy
            image: caddy
          - name: caddy-backup
            context: ./caddy-backup
            image: caddy-backup
          - name: grafana
            context: ./grafana
            image: grafana
          - name: grafana-backup
            context: ./grafana-backup
            image: grafana-backup
          - name: telegraf
            context: ./telegraf
            image: telegraf
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_NAME }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_NAME }}/${{ matrix.image }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create env file
        run: |
            write_var() { printf "%s='%s'\n" "$1" "$(printenv "$1")" >> ./envfile; }
            > ./envfile
            write_var OWNER_NAME
            write_var GIT_COMMIT_SHA
            write_var USERNAME
            write_var PASSWORD
            write_var MONGO_RS_KEYFILE_CONTENT
            write_var S3_BUCKET
            write_var S3_SECRET_ACCESS_KEY
            write_var S3_ACCESS_KEY_ID
            write_var S3_ENDPOINT

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: ${{ env.DOCKER_STACK_NAME }}
          file: docker-stack.yml
          host: ${{ env.HOST }}
          user: ${{ env.USERNAME }}
          ssh_key: ${{ env.ROOT_SSH_PRIVATE_KEY }}
          env_file: ./envfile