version: "3.8"

services:
  cron:
    image: crazymax/swarm-cronjob:1.14.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=UTC
    deploy:
      mode: global
  
  prune-nodes:
    image: docker
    command: ["docker", "system", "prune", "-f"]
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      mode: global
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 2 * * *"
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: none

  mongodb:
    image: mongo:7.0.6
    ports:
      - "2017:27017"
    volumes:
      - /opt/mongodb-data:/data/db
    secrets:
      - mongo_root_username
      - mongo_root_password
    environment:
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/mongo_root_username
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongo_root_password
    deploy:
      update_config:
        order: start-first
      restart_policy:
        condition: on-failure       
        delay: 10s                  
        max_attempts: 3             
        window: 60s                 

  mongo-backup-hourly:
    image: ghcr.io/vovastelmashchuk/mongo-backup:${GIT_COMMIT_SHA:-latest}
    command: ["/usr/local/bin/backup.sh"]
    depends_on:
      - cron
      - mongodb
    environment:
      - R2_ACCOUNT_ID=e4b7665fe955c028355a0e2f9e847b98
      - R2_BUCKET=mongobackup
      - BACKUP_FOLDER=hourly
    secrets:
      - mongo_uri
      - r2_backup_access_key_id
      - r2_backup_secret_access_key
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 * * * *"
        - "swarm.cronjob.skip-running=true"
      replicas: 0
      restart_policy:
        condition: none
  
  mongo-backup-daily:
    image: ghcr.io/vovastelmashchuk/mongo-backup:${GIT_COMMIT_SHA:-latest}
    command: ["/usr/local/bin/backup.sh"]
    depends_on:
      - cron
      - mongodb
    environment:
      - R2_ACCOUNT_ID=e4b7665fe955c028355a0e2f9e847b98
      - R2_BUCKET=mongobackup
      - BACKUP_FOLDER=daily
    secrets:
      - mongo_uri
      - r2_backup_access_key_id
      - r2_backup_secret_access_key
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=30 3 * * *"
        - "swarm.cronjob.skip-running=true"
      replicas: 0
      restart_policy:
        condition: none

  mongo-backup-weekly:
    image: ghcr.io/vovastelmashchuk/mongo-backup:${GIT_COMMIT_SHA:-latest}
    command: ["/usr/local/bin/backup.sh"]
    depends_on:
      - cron
      - mongodb
    environment:
      - R2_ACCOUNT_ID=e4b7665fe955c028355a0e2f9e847b98
      - R2_BUCKET=mongobackup
      - BACKUP_FOLDER=weekly
    secrets:
      - mongo_uri
      - r2_backup_access_key_id
      - r2_backup_secret_access_key
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=20 3 * * 2"
        - "swarm.cronjob.skip-running=true"
      replicas: 0
      restart_policy:
        condition: none

  mongo-express:
    image: vovochkastelmashchuk/mongo-express:latest
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL_FILE=/run/secrets/mongo_uri
      - ME_CONFIG_BASICAUTH_ENABLED=true
      - ME_CONFIG_BASICAUTH_USERNAME_FILE=/run/secrets/mongo_express_basic_user
      - ME_CONFIG_BASICAUTH_PASSWORD_FILE=/run/secrets/mongo_express_basic_pass
      - ME_CONFIG_SITE_GRIDFS_ENABLED=true
    secrets:
      - mongo_uri
      - mongo_express_basic_pass
      - mongo_express_basic_user
    deploy:
      update_config:
        order: start-first

secrets:
  mongo_root_username:
    external: true
  mongo_root_password:
    external: true
  mongo_uri:
    external: true
  r2_backup_access_key_id:
    external: true
  r2_backup_secret_access_key:
    external: true 
  mongo_express_basic_user:
    external: true
  mongo_express_basic_pass:
    external: true