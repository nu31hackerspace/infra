version: "3.8"

services:
  cron:
    image: crazymax/swarm-cronjob:1.14.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=UTC
    deploy:
      mode: global
  
  mongo-backup-hourly:
    image: ghcr.io/vovastelmashchuk/mongo-backup:${GIT_COMMIT_SHA:-latest}
    command: ["/usr/local/bin/backup.sh"]
    depends_on:
      - cron
    environment:
      - R2_ACCOUNT_ID=e4b7665fe955c028355a0e2f9e847b98
      - R2_BUCKET=mongobackup
      - BACKUP_FOLDER=hourly
    secrets:
      - mongo_uri
      - r2_backup_access_key_id
      - r2_backup_secret_access_key
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 * * * *"
        - "swarm.cronjob.skip-running=true"
      replicas: 0
      restart_policy:
        condition: none
  
  mongo-backup-daily:
    image: ghcr.io/vovastelmashchuk/mongo-backup:${GIT_COMMIT_SHA:-latest}
    command: ["/usr/local/bin/backup.sh"]
    depends_on:
      - cron
    environment:
      - R2_ACCOUNT_ID=e4b7665fe955c028355a0e2f9e847b98
      - R2_BUCKET=mongobackup
      - BACKUP_FOLDER=daily
    secrets:
      - mongo_uri
      - r2_backup_access_key_id
      - r2_backup_secret_access_key
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=30 3 * * *"
        - "swarm.cronjob.skip-running=true"
      replicas: 0
      restart_policy:
        condition: none

  mongo-backup-weekly:
    image: ghcr.io/vovastelmashchuk/mongo-backup:${GIT_COMMIT_SHA:-latest}
    command: ["/usr/local/bin/backup.sh"]
    depends_on:
      - cron
    environment:
      - R2_ACCOUNT_ID=e4b7665fe955c028355a0e2f9e847b98
      - R2_BUCKET=mongobackup
      - BACKUP_FOLDER=weekly
    secrets:
      - mongo_uri
      - r2_backup_access_key_id
      - r2_backup_secret_access_key
    deploy:
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=20 3 * * 2"
        - "swarm.cronjob.skip-running=true"
      replicas: 0
      restart_policy:
        condition: none

  mongo-express:
    image: vovochkastelmashchuk/mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_URL_FILE=/run/secrets/mongo_uri
      - ME_CONFIG_BASICAUTH_ENABLED=true
      - ME_CONFIG_BASICAUTH_USERNAME_FILE=admin
      - ME_CONFIG_BASICAUTH_PASSWORD_FILE=/run/secrets/mongo_express_basic_pass
    secrets:
      - mongo_uri
    deploy:
      update_config:
        order: start-first

secrets:
  mongo_uri:
    external: true
  r2_backup_access_key_id:
    external: true
  r2_backup_secret_access_key:
    external: true 
  mongo_express_basic_pass:
    external: true