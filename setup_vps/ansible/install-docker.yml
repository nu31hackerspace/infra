---
- name: Install Docker on Ubuntu
  vars:
    docker_version: "5:27.5.1-1~ubuntu.24.04~noble"
    containerd_version: "1.7.25-1"

  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
        state: present

    - name: Update apt cache after adding repository
      apt:
        update_cache: yes

    - name: Install Docker CE
      apt:
        name:
          - "docker-ce={{ docker_version }}"
          - "docker-ce-cli={{ docker_version }}"
          - "containerd.io={{ containerd_version }}"
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Initialize Docker Swarm
      command: docker swarm init
      register: swarm_result
      changed_when: "'Swarm initialized' in swarm_result.stdout"
      failed_when: "swarm_result.rc != 0 and 'This node is already part of a swarm' not in swarm_result.stderr"

    - name: Verify Docker installation
      command: docker --version
      register: docker_version_output
      changed_when: false

    - name: Display Docker version
      debug:
        msg: "Docker version: {{ docker_version_output.stdout }}"
    
    - name: Get Docker nodes
      command: docker node ls
      register: docker_nodes
      changed_when: false

    - name: Display Docker nodes
      debug:
        msg: "{{ docker_nodes.stdout_lines }}"
